<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" >

</head>

<body>
    <div class="container align-self-center">
        <h1> Weather Dashboard </h1>
    </div>
    <div class="container col-12">
        <div class="row">
            <div class=" col-4 align-right">
                <h3> Search for a City:</h3>
                <div class="input-group">
                    <input class="form-control" id="citySearch">
                    <button id="search-input" class="btn btn-primary" type="search">search</button>
                </div>
                <ul>
                    <li>
                        <button class="btn" id="location">location</button>
                    </li>
                </ul>
            </div>
            <div class="jumbotron col-8">
                <h1 id= "cityName" class="display-4"></h1>
                <p id= "temp" class="lead"></p>
                <p id= "humid" class="lead"></p>
                <p id= "wind" class="lead"></p>
                <p id= "uv" class="lead"></p>
            <div class="card-deck"</div>
                <div class="card text-white" id= "dayOne"style="width: 14rem;">Test</div>
                <div class="card text-white" id= "dayTwo"style="width: 14rem;">Test</div>
                <div class="card text-white" id= "dayThree"style="width: 14rem;">Test</div>
                <div class="card text-white" id= "dayFour"style="width: 14rem;">Test</div>
                <div class="card text-white" id= "dayFive"style="width: 14rem;">Test</div>
                  </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
